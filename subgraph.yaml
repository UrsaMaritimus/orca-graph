specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AVAI
    network: fuji
    source:
      address: '0x4995da5DF5AA38e18206155f6F4178Af2158B6C4'
      abi: AVAI
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - CreateVaultType
        - OwnershipTransferred
        - Paused
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - Unpaused
        - Upgraded
      abis:
        - name: AVAI
          file: ./abis/AVAI.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CreateVaultType(address,string)
          handler: handleCreateVaultType
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/avai.ts
templates:
  - name: Bank
    kind: ethereum/contract
    network: fuji
    source:
      abi: Bank
    mapping:
      abis:
        - name: Bank
          file: ./abis/Bank.json
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/bank.ts
      entities:
        - CreateVault
        - DestroyVault
        - TransferVault
        - LiquidateVault
        - DepositCollateral
        - WithdrawCollateral
        - BorrowToken
        - PayBackToken
      eventHandlers:
        - event: CreateVault(uint256,address)
          handler: handleCreateVault
        - event: DestroyVault(uint256)
          handler: handleDestroyVault
        - event: TransferVault(uint256,address,address)
          handler: handleTransferVault
        - event: LiquidateVault(uint256,address,address,uint256,uint256)
          handler: handleLiquidateVaults
        - event: DepositCollateral(uint256,uint256)
          handler: handleDepositCollateral
        - event: WithdrawCollateral(uint256,uint256)
          handler: handleWithdrawCollateral
        - event: BorrowToken(uint256,uint256)
          handler: handleBorrowToken
        - event: PayBackToken(uint256,uint256,uint256)
          handler: handlePayBackToken
