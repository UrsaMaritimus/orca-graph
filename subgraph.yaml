specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AVAI
    network: fuji
    source:
      address: '0x41f8511b889D2e32A889DAD14a9EeD9c2c737385'
      abi: AVAI
      startBlock: 1224253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bank
        - Stablecoin
        - Token
        - User
        - TokenPrice
      abis:
        - name: AVAI
          file: ./abis/AVAI.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Chainlink
          file: ./abis/Chainlink.json
      eventHandlers:
        - event: CreateVaultType(address,uint256,address,string,address)
          handler: handleCreateVaultType
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      blockHandlers:
        - handler: handleBlock
      file: ./src/avai.ts
  - kind: ethereum/contract
    name: Exchange
    network: fuji
    source:
      address: '0x76c09De72a38C54B3a42065fC543CfaC140e22B8'
      abi: Exchange
      startBlock: 1224253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Bank
        - Stablecoin
        - Token
        - User
        - TokenPrice
      abis:
        - name: AVAI
          file: ./abis/AVAI.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Chainlink
          file: ./abis/Chainlink.json
        - name: Exchange
          file: ./abis/Exchange.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
      file: ./src/exchange.ts

templates:
  - name: Bank
    kind: ethereum/contract
    network: fuji
    source:
      abi: Bank
    mapping:
      abis:
        - name: Bank
          file: ./abis/Bank.json
        - name: Chainlink
          file: ./abis/Chainlink.json
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/bank.ts
      entities:
        - Bank
        - Stablecoin
        - Token
        - User
        - TokenPrice
      eventHandlers:
        - event: CreateVault(uint256,address)
          handler: handleCreateVault
        - event: DestroyVault(uint256)
          handler: handleDestroyVault
        - event: TransferVault(uint256,address,address)
          handler: handleTransferVault
        - event: LiquidateVault(uint256,address,address,uint256,uint256,uint256)
          handler: handleLiquidateVaults
        - event: DepositCollateral(uint256,uint256)
          handler: handleDepositCollateral
        - event: WithdrawCollateral(uint256,uint256)
          handler: handleWithdrawCollateral
        - event: BorrowToken(uint256,uint256)
          handler: handleBorrowToken
        - event: PayBackToken(uint256,uint256,uint256)
          handler: handlePayBackToken
        - event: GetPaid(uint256,address)
          handler: handleGetPaid
        - event: NewDebtCeiling(uint256)
          handler: handleNewDebtCeiling
        - event: NewClosingFee(uint256)
          handler: handleNewClosingFee
